# WorkFlow Do: install Python dependencies, run tests and linter, and return code coverage  
name: CI - Workflow
on: push
jobs:  
  
  build:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      
      - name: Install Requirements and Dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[test]
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Set-Up Envrionment
        run: |
          rm -rf .coverage
          coverage erase
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Run Tests
        run: |
          pytest --cov=omop2obo --cov-report xml:coverage.xml
          coverage report
          coverage xml
          python-codacy-coverage -r coverage.xml
          coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

      - name: Linting with Mypy
        run: mypy --strict-optional omop2obo

      - name: Sonar Cloud Scanner
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Codacy
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml

      - name: Code Climate
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: ${{github.workspace}}/.coverage

      - name: Coveralls
        run: coveralls --finish
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
