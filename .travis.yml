dist: trusty
git:
  depth: false
addons:
  sonarcloud:
    organization: "callahantiff"
    token:
      secure: ""
language: python
python:
- '3.6'
before_install:
- pip install pip --upgrade
- pip install --upgrade pytest
- pip install --upgrade mypy
- pip install --upgrade pylint
install:
- pip install .[test]
- python -c "import nltk; nltk.download('wordnet')"
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
script:
- rm -rf .coverage
- coverage erase
- pytest --cov=omop2obo --cov-report xml:coverage.xml 
- coverage combine --append || true
- coverage report
- coverage xml
- pylint --errors-only --exit-zero omop2obo
- mypy --strict-optional omop2obo
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs
after_success:
  - coveralls
  - python-codacy-coverage -r coverage.xml
env:
  global:
  - secure: ""
  - secure: ""

